<div (click)="download()">
  <ion-ripple-effect></ion-ripple-effect>
  <p class="title">
    {{ torrent.title }}
    <ion-icon size="small" color="warning" *ngIf="torrent.isAccurate === true" name="beer"></ion-icon>
    <br />
  </p>
  <p>
    <ion-grid no-margin no-padding>
      <ion-row>
        <ion-col text-left no-margin no-padding>
          <ion-badge color="dark">{{ torrent.displayName }}</ion-badge>
        </ion-col>
        <ion-col *ngIf="torrent.isCachedSource" text-right no-margin no-padding>
          <ion-badge> Cached {{ torrent.cachedData.service }} </ion-badge>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-left no-margin no-padding>
          <ion-badge color="light">{{
            torrent.size_str ? torrent.size_str : (torrent.size_bytes | bsFileSize)
          }}</ion-badge>
        </ion-col>

        <ion-col text-right no-margin no-padding>
          <ion-badge
            color="{{ torrent.seeds >= 20 ? (torrent.peers > torrent.seeds ? 'warning' : 'success') : 'danger' }}"
            >S: {{ torrent.seeds }} / L: {{ torrent.peers }}
          </ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </p>
</div>
