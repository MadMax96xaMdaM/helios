<div (click)="download()">
  <ion-ripple-effect></ion-ripple-effect>
  <p class="title">
    {{ source.title }}
    <ion-icon size="small" color="warning" *ngIf="isBestSource === true" name="trophy"></ion-icon>
    <br/>
  </p>
  <p>
    <ion-grid no-margin no-padding>
      <ion-row>
        <ion-col text-left no-margin no-padding>
          <ion-badge color="light" margin-end>{{ source.size | bsFileSize }}</ion-badge>
          <ion-badge color="dark">{{ source.torrentProviderName  }} </ion-badge>
        </ion-col>
        <ion-col text-right no-margin no-padding>
          <ion-icon *ngIf="source.isPackage" name="cube" margin-end></ion-icon>
          <ion-badge>{{ source.serviceName }}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </p>
</div>
