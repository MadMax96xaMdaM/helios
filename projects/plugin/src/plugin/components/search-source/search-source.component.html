<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <wk-source-list [kodiOpenMedia]="{ movie: movie, show: show, episode: episode }" [filter]="filter"></wk-source-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      {{ 'shared.cancel' | translate }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
